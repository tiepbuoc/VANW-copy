<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANW - Tính năng đang phát triển</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Import Normalize CSS */
        @import url('https://unpkg.com/normalize.css') layer(normalize);
        
        /* CSS Layers */
        @layer normalize, base, demo;
        
        /* Demo Layer */
        @layer demo {
            body {
                align-content: center;
                gap: 2rem;
                margin: 0;
                padding: 2rem;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background-color: #f5f5f5;
                color: #000000;
                transition: background-color 0.5s ease, color 0.5s ease;
            }
            
            .app-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                width: 100%;
                position: relative;
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .app-header {
                text-align: center;
                margin-bottom: 3rem;
            }
            
            .app-header img {
                max-width: 300px;
                height: auto;
                margin-bottom: 0.3rem;
                margin-top: 60px;
                filter: invert(0);
            }
            
            .error-container {
                width: 100%;
                max-width: 700px;
                margin: 2rem auto;
                padding: 3rem 2rem;
                text-align: center;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1),
                            0 0 0 3px rgba(237, 120, 57, 0.3);
                border: 1px solid rgba(237, 120, 57, 0.2);
                position: relative;
                overflow: hidden;
            }
            
            .error-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: linear-gradient(90deg, #ed7839, #ff9a5a);
            }
            
            .error-title {
                font-size: 2rem;
                color: #ed7839;
                margin-bottom: 1.5rem;
                font-weight: 700;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
            
            .error-message {
                font-size: 1.2rem;
                color: #666;
                line-height: 1.6;
                margin-bottom: 2rem;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .contact-info {
                background: rgba(237, 120, 57, 0.1);
                border-radius: 15px;
                padding: 1.5rem;
                margin: 2rem 0;
                border-left: 4px solid #ed7839;
            }
            
            .contact-title {
                font-size: 1.3rem;
                color: #ed7839;
                margin-bottom: 1rem;
                font-weight: 600;
            }
            
            .contact-list {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .contact-item {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 0.8rem;
                background: white;
                border-radius: 10px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
                transition: transform 0.3s ease;
            }
            
            .contact-item:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            
            .contact-item i {
                color: #ed7839;
                font-size: 1.2rem;
                width: 30px;
            }
            
            .contact-item a {
                color: #333;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }
            
            .contact-item a:hover {
                color: #ed7839;
                text-decoration: underline;
            }
            
            .app-footer {
                text-align: center;
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid #eeeeee;
                color: #666666;
                position: relative;
                width: 100%;
            }
            
            .footer-links a {
                color: #000000;
                text-decoration: none;
                font-weight: 600;
            }
            
            .footer-links a:hover {
                text-decoration: underline;
            }
            
            /* Responsive */
            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }
                
                .app-container {
                    padding: 1rem;
                }
                
                .app-header img {
                    max-width: 200px;
                    margin-top: 30px;
                }
                
                .error-container {
                    padding: 2rem 1.5rem;
                    margin: 1rem auto;
                }
                
                .error-title {
                    font-size: 1.7rem;
                }
                
                .error-message {
                    font-size: 1.1rem;
                }
                
                .contact-info {
                    padding: 1.2rem;
                }
                
                .contact-title {
                    font-size: 1.1rem;
                }
                
                .contact-item {
                    padding: 0.6rem;
                }
                
                .app-footer {
                    margin-top: 2rem;
                    padding-top: 1.5rem;
                }
            }
            
            @media (max-width: 480px) {
                body {
                    padding: 0.5rem;
                }
                
                .app-container {
                    padding: 0.5rem;
                }
                
                .app-header img {
                    max-width: 150px;
                }
                
                .error-container {
                    padding: 1.5rem 1rem;
                }
                
                .error-title {
                    font-size: 1.4rem;
                }
                
                .error-message {
                    font-size: 1rem;
                }
                
                .contact-item {
                    flex-direction: column;
                    text-align: center;
                    gap: 5px;
                }
                
                .contact-item i {
                    margin-bottom: 5px;
                }
            }
            
            /* Cải thiện cho màn hình lớn */
            @media (min-width: 1200px) {
                .app-header img {
                    margin-top: 30px;
                    max-width: 400px;
                }
                
                .error-container {
                    max-width: 800px;
                    padding: 4rem 3rem;
                }
                
                .error-title {
                    font-size: 2.5rem;
                }
                
                .error-message {
                    font-size: 1.3rem;
                }
            }
        }
        
        /* Base Layer */
        @layer base {
            :root {
                --font-size-min: 16;
                --font-size-max: 20;
                --font-ratio-min: 1.2;
                --font-ratio-max: 1.33;
                --font-width-min: 375;
                --font-width-max: 1500;
            }

            :where(.fluid) {
                --fluid-min: calc(
                    var(--font-size-min) * pow(var(--font-ratio-min), var(--font-level, 0))
                );
                --fluid-max: calc(
                    var(--font-size-max) * pow(var(--font-ratio-max), var(--font-level, 0))
                );
                --fluid-preferred: calc(
                    (var(--fluid-max) - var(--fluid-min)) /
                        (var(--font-width-max) - var(--font-width-min))
                );
                --fluid-type: clamp(
                    (var(--fluid-min) / 16) * 1rem,
                    ((var(--fluid-min) / 16) * 1rem) -
                        (((var(--fluid-preferred) * var(--font-width-min)) / 16) * 1rem) +
                        (var(--fluid-preferred) * var(--variable-unit, 100vi)),
                    (var(--fluid-max) / 16) * 1rem
                );
                font-size: var(--fluid-type);
            }

            *,
            *:after,
            *:before {
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                min-height: 100vh;
                font-family: 'SF Pro Text', 'SF Pro Icons', 'AOS Icons', 'Helvetica Neue',
                    Helvetica, Arial, sans-serif, system-ui;
                line-height: 1.5;
            }

            body::before {
                --size: 45px;
                --line: #cccccc;
                content: '';
                height: 100vh;
                width: 100vw;
                position: fixed;
                background: linear-gradient(
                        90deg,
                        var(--line) 1px,
                        transparent 1px var(--size)
                    )
                    calc(var(--size) * 0.36) 50% / var(--size) var(--size),
                    linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0%
                        calc(var(--size) * 0.32) / var(--size) var(--size);
                mask: linear-gradient(-20deg, transparent 50%, white);
                top: 0;
                transform-style: flat;
                pointer-events: none;
                z-index: -1;
                opacity: 0.8;
            }

            .web-icon {
                position: fixed;
                top: 1rem;
                left: 1rem;
                width: 48px;
                aspect-ratio: 1;
                display: grid;
                place-items: center;
                opacity: 0.8;
                transition: opacity 0.2s;
            }

            .web-icon img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            :where(.x-link, .web-icon):is(:hover, :focus-visible) {
                opacity: 1;
            }

            /* Utilities */
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Web Icon -->
    <a aria-label="Website Icon" class="web-icon" href="index.html" rel="noreferrer noopener">
        <img src="logo.png" alt="Website Icon" />
    </a>
    
    <!-- Main Content -->
    <div class="app-container">
        <header class="app-header">
            <img src="error.png" alt="VANW" />
        </header>
        
        <div class="error-container">
            <h1 class="error-title">KHÔNG ĐỦ QUYỀN HẠN</h1>
            
            <div class="error-message">
                <p>Xin lỗi, tính năng này hiện chỉ cho phép truy cập nội bộ bởi các nhà phát triển.</p>
            </div>
        </div>
        
        <footer class="app-footer">
            <div class="footer-links">
                <p>Được tạo bởi <a href="https://www.facebook.com/hoangminhtuan.hmtuan" target="_blank">Hoàng Minh Tuấn</a> và <a href="https://www.facebook.com/chuong.truong.130409" target="_blank">Trương Viết Duy Chương</a></p>
            </div>
        </footer>
    </div>

    <script>
        // Thêm hiệu ứng khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            // Hiệu ứng fade in cho container
            const errorContainer = document.querySelector('.error-container');
            errorContainer.style.opacity = '0';
            errorContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                errorContainer.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                errorContainer.style.opacity = '1';
                errorContainer.style.transform = 'translateY(0)';
            }, 100);
            
            // Thêm hiệu ứng hover cho các contact item
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
</body>
</html>
